<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AniGeekNews</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --nyt-black: #121212;
            --nyt-paper: #fff;
            --nyt-off-white: #fdfdfd;
            --border: #ddd;
            --text-main: #202020;
            --text-muted: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--nyt-off-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .links-footer {
            margin-top: 15px;
            text-align: center;
        }

        .links-footer a {
            cursor: pointer;
            font-size: 13px;
        }

        .hidden { display: none; }

        #mensagem {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="auth-container">

    <header class="brand-header">
        <h1>AniGeekNews</h1>
    </header>

    <!-- LOGIN -->
    <div id="login-section">
        <div class="form-title">Acesse sua conta</div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="login-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="login-senha">
        </div>

        <button class="btn-primary" id="login-btn">Entrar</button>

        <div class="links-footer">
            <a onclick="showTab('signup')">Criar conta</a>
        </div>
    </div>

    <!-- CADASTRO -->
    <div id="signup-section" class="hidden">
        <div class="form-title">Criar conta</div>

        <div class="input-group">
            <label>Nome</label>
            <input type="text" id="signup-nome">
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="signup-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="signup-senha">
        </div>

        <button class="btn-primary" id="signup-btn">Cadastrar</button>

        <div class="links-footer">
            <a onclick="showTab('login')">JÃ¡ tenho conta</a>
        </div>
    </div>

    <p id="mensagem"></p>
</div>

<!-- FIREBASE CONFIG -->
<script type="module" src="../scripts/config-firebase.js"></script>

<!-- AUTH -->
<script type="module">
import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const auth = window.auth || getAuth();
const msg = document.getElementById('mensagem');

const loginEmail = document.getElementById('login-email');
const loginSenha = document.getElementById('login-senha');
const signupEmail = document.getElementById('signup-email');
const signupSenha = document.getElementById('signup-senha');
const signupNome  = document.getElementById('signup-nome');

window.showTab = function(tab) {
    document.getElementById('login-section').classList.toggle('hidden', tab !== 'login');
    document.getElementById('signup-section').classList.toggle('hidden', tab !== 'signup');
    msg.textContent = '';
};

document.getElementById('login-btn').addEventListener('click', async () => {
    try {
        await signInWithEmailAndPassword(
            auth,
            loginEmail.value,
            loginSenha.value
        );
        window.location.href = "../index.html";
    } catch (e) {
        msg.textContent = "Erro ao entrar.";
    }
});

document.getElementById('signup-btn').addEventListener('click', async () => {
    try {
        const cred = await createUserWithEmailAndPassword(
            auth,
            signupEmail.value,
            signupSenha.value
        );

        await updateProfile(cred.user, {
            displayName: signupNome.value
        });

        window.location.href = "../index.html";
    } catch (e) {
        msg.textContent = "Erro ao criar conta.";
    }
});
</script>

</body>
</html>
